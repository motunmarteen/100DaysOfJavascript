<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Categorization</title>
</head>
<body>
    <h1>Create a program that categorizes a given angle as acute, right, obtuse, or straight.</h1>
    <ul>
        <li>An acute angle is between 0 degrees and 90 degrees.</li>
        <li>A right angle measures exactly 90 degrees.</li>
        <li>An obtuse angle ranges between 90 degrees and 180 degrees.</li>
        <li>A straight angle is exactly 180 degrees.</li>
    </ul>
    <script src="angleCategory.js"></script>
</body>
</html>
